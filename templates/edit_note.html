{% extends "base.html" %}

{% block title %}Edit note{% endblock %}

{% block content %}
{% load crispy_forms_filters %}

<h2>Edit Note '{{ note.title }}'</h2>

<form method="POST" class="note-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-primary edit-button" style="background-color: blueviolet" name="id" value={{ note.id }}>Update</button>
</form>

{% block scripts %} {% endblock %}
{% endblock %}
