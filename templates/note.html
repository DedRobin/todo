<div class="container col-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title text-center">{{ note.title }}</h5>
            <p class="card-text bg-secondary p-2 rounded edit-note-text">{{ note.text }}</p>
            <div class="row">
                <form method="POST" class="note-form col text-start" action="/edit/">
                    <button type="submit" class="btn btn-secondary edit-button">Edit</button>
                </form>
                <form method="POST" class="note-form col text-end" action="/delete/">
                    <button type="submit" class="btn btn-danger del-button">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
